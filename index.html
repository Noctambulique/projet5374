<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©sonance</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 1px;
      margin-top: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    .reality {
      background-color: #b08968;
    }
    .thought {
      background-color: #6a4c93;
    }
    .portal {
      background-color: #ffdd57;
    }
    .player {
      background-color: white;
      color: black;
      font-weight: bold;
    }
    .info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéÆ R√©sonance</h1>
  <p class="info">D√©placement : Fl√®ches | Changer de monde : Espace | Intensit√© (C) | Interagir (E)</p>
  <div id="game"></div>
  <div class="info">
    Monde : <span id="world">R√©alit√©</span> | Intensit√© : <span id="intensity">0</span> | Distance : <span id="distance">5</span>
  </div>
  <script>
    const gridSize = 10;
    const game = document.getElementById('game');
    const worldLabel = document.getElementById('world');
    const intensityLabel = document.getElementById('intensity');
    const distanceLabel = document.getElementById('distance');

    let world = 'reality';
    let intensity = 0;
    let distance = 5;

    const map = {
      reality: Array(gridSize * gridSize).fill('reality'),
      thought: Array(gridSize * gridSize).fill('thought')
    };

    map.reality[22] = 'portal';
    map.thought[77] = 'portal';

    let playerPosition = 0;

    function drawMap() {
      game.innerHTML = '';
      map[world].forEach((type, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell', type);
        if (i === playerPosition) cell.classList.add('player');
        cell.innerText = i === playerPosition ? '@' : '';
        game.appendChild(cell);
      });
      worldLabel.textContent = world === 'reality' ? 'R√©alit√©' : 'Pens√©e';
      intensityLabel.textContent = intensity;
      distanceLabel.textContent = distance;
    }

    function movePlayer(dx, dy) {
      const x = playerPosition % gridSize;
      const y = Math.floor(playerPosition / gridSize);
      const newX = x + dx;
      const newY = y + dy;
      if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
        const nextPos = newY * gridSize + newX;
        if (world === 'reality' && map.reality[nextPos] !== 'wall') {
          playerPosition = nextPos;
        } else if (world === 'thought') {
          playerPosition = nextPos;
        }
        drawMap();
      }
    }

    function changeWorld() {
      if (map[world][playerPosition] === 'portal') {
        world = world === 'reality' ? 'thought' : 'reality';
        drawMap();
      }
    }

    function increaseIntensity() {
      intensity += 1;
      if (distance > 0) distance -= 1;
      drawMap();
    }

    function interact() {
      if (map[world][playerPosition] === 'portal') {
        changeWorld();
      } else {
        intensity += 1;
        drawMap();
      }
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': movePlayer(0, -1); break;
        case 'ArrowDown': movePlayer(0, 1); break;
        case 'ArrowLeft': movePlayer(-1, 0); break;
        case 'ArrowRight': movePlayer(1, 0); break;
        case ' ': changeWorld(); break;
        case 'c': case 'C': increaseIntensity(); break;
        case 'e': case 'E': interact(); break;
      }
    });

    drawMap();
  </script>
</body>
</html>
