<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation des phrases</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .phrase {
            margin-bottom: 30px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .phrase p {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        .explanation {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .note-button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .note-button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Évaluation des phrases</h1>

    <!-- Question 1 -->
    <div class="phrase">
        <p>Phrase 1 : "La nature est essentielle à la vie."</p>
        <p class="explanation">Sur une échelle de 1 à 5, indiquez à quel point vous êtes d'accord avec cette affirmation :</p>
        <div class="button-container">
            <button class="note-button" onclick="submitNote(1)">1 - Pas du tout d'accord</button>
            <button class="note-button" onclick="submitNote(2)">2 - Plutôt pas d'accord</button>
            <button class="note-button" onclick="submitNote(3)">3 - Ni d'accord ni pas d'accord</button>
            <button class="note-button" onclick="submitNote(4)">4 - Plutôt d'accord</button>
            <button class="note-button" onclick="submitNote(5)">5 - Totalement d'accord</button>
        </div>
    </div>

    <div id="recap" class="result"></div>
    <div class="button-container">
        <button class="copy-btn" id="copyBtn" onclick="copyRecap()">Copier le récapitulatif</button>
    </div>
</div>

<script>
    var recapText = "";

    function submitNote(note) {
        var phrase = document.querySelector(".phrase p").textContent;
        recapText += phrase + " => Note : " + note + "\n";
        
        // Afficher le récapitulatif
        document.getElementById("recap").textContent = recapText;

        // Cache les boutons de sélection pour la question actuelle
        document.querySelectorAll(".note-button").forEach(button => {
            button.disabled = true;
        });

        // Si vous voulez passer à la question suivante, vous pouvez ajouter un bouton ou autre mécanisme.
        // Par exemple, ici, il est possible d'ajouter un délai avant de passer à la question suivante.
    }

    function copyRecap() {
        navigator.clipboard.writeText(recapText).then(function() {
            alert("Récapitulatif copié dans le presse-papiers !");
        }, function() {
            alert("Échec de la copie. Essayez à nouveau.");
        });
    }
</script>

</body>
</html>
