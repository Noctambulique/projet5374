<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Map Jeu</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #223;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #88aa88;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border: 1px solid #88aa88;
    }
    .player {
      background-color: #ffe;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const width = 10, height = 10;
    let playerX = 0, playerY = 0;
    let isGameOver = false;

    const swimSkins = ['🏊', '🧜', '🦈', '🐬', '🧽', '🪼', '🫧'];
    let currentSkin = '🧍';

    let objects = {
      lake: new Set(), // Set de positions "x,y"
      books: [4, 5],
      tree: [7, 1],
      fruit: null,
      graves: new Set(),
      deadTrees: new Set()
    };

    function positionKey(x, y) {
      return `${x},${y}`;
    }

    function randomPosition(exclude = []) {
      let tries = 0;
      let x, y;
      do {
        x = Math.floor(Math.random() * width);
        y = Math.floor(Math.random() * height);
        tries++;
      } while (
        exclude.includes(positionKey(x, y)) &&
        tries < 100
      );
      return [x, y];
    }

    function generateLake() {
      objects.lake.clear();
      const lakeSize = Math.floor(Math.random() * 4) + 2;
      const [cx, cy] = randomPosition([]);
      for (let i = 0; i < lakeSize; i++) {
        const dx = Math.floor(Math.random() * 3) - 1;
        const dy = Math.floor(Math.random() * 3) - 1;
        const lx = Math.max(0, Math.min(width - 1, cx + dx));
        const ly = Math.max(0, Math.min(height - 1, cy + dy));
        objects.lake.add(positionKey(lx, ly));
      }
    }

    function shuffleObjects() {
      const exclude = [positionKey(playerX, playerY)];
      const [bx, by] = randomPosition(exclude);
      const [tx, ty] = randomPosition([...exclude, positionKey(bx, by)]);
      objects.books = [bx, by];
      objects.tree = [tx, ty];
      objects.fruit = null;
      generateLake();
      addRandomGraves(3);
      addDeadTrees(3);
    }

    function addRandomGraves(count = 3) {
      for (let i = 0; i < count; i++) {
        const [x, y] = randomPosition([positionKey(playerX, playerY)]);
        objects.graves.add(positionKey(x, y));
      }
    }

    function addDeadTrees(count = 3) {
      for (let i = 0; i < count; i++) {
        const [x, y] = randomPosition([
          positionKey(playerX, playerY),
          ...objects.lake,
          positionKey(...objects.books),
          positionKey(...objects.tree)
        ]);
        objects.deadTrees.add(positionKey(x, y));
      }
    }

    function createGrid() {
      grid.innerHTML = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          let content = '';

          const key = positionKey(x, y);
          const fruitHere = objects.fruit && x === objects.fruit.x && y === objects.fruit.y;

          if (x === playerX && y === playerY) {
            content = currentSkin;
            cell.classList.add('player');
          } else if (fruitHere) {
            content = objects.fruit.emoji;
          } else if (objects.lake.has(key)) {
            content = '🌊';
          } else if (objects.graves.has(key)) {
            content = '🪦';
          } else if (objects.deadTrees.has(key)) {
            content = '🪵';
          } else if (x === objects.books[0] && y === objects.books[1]) {
            content = '📚';
          } else if (x === objects.tree[0] && y === objects.tree[1]) {
            content = '🌳';
          }

          cell.textContent = content;
          grid.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      if (isGameOver) return;

      const newX = playerX + dx;
      const newY = playerY + dy;
      if (newX >= 0 && newX < width && newY >= 0 && newY < height) {
        playerX = newX;
        playerY = newY;

        const pos = positionKey(playerX, playerY);

        if (objects.graves.has(pos)) {
          alert('💀 Tu es tombé sur une tombe... Fin de la partie.');
          isGameOver = true;
          return;
        }

        if (objects.lake.has(pos)) {
          const newSkin = swimSkins[Math.floor(Math.random() * swimSkins.length)];
          currentSkin = newSkin;
        }

        if (playerX === objects.books[0] && playerY === objects.books[1]) {
          shuffleObjects();
        }

        const onFruit = objects.fruit && playerX === objects.fruit.x && playerY === objects.fruit.y;
        if (playerX === objects.tree[0] && playerY === objects.tree[1] && !onFruit) {
          const emoji = Math.random() < 0.5 ? '🍎' : '🍊';
          objects.fruit = { x: playerX, y: playerY, emoji };
        } else if (onFruit) {
          objects.fruit = null;
        }

        createGrid();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault();
      }
      switch (e.key) {
        case 'ArrowUp': movePlayer(0, -1); break;
        case 'ArrowDown': movePlayer(0, 1); break;
        case 'ArrowLeft': movePlayer(-1, 0); break;
        case 'ArrowRight': movePlayer(1, 0); break;
      }
    });

    // Initialisation
    generateLake();
    addDeadTrees(3);
    createGrid();
  </script>
</body>
</html>
