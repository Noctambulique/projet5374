<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortir de la Caverne - Jeu philosophique</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .tile {
      width: 40px;
      height: 40px;
      position: absolute;
      border: 1px solid #444;
      box-sizing: border-box;
    }
    .wall { background-color: #222; }
    .floor { background-color: #111; }
    .exit { background-color: #0f0; }
    .questionTile { background-color: #00f; }
    #character {
      width: 30px;
      height: 30px;
      background-color: white;
      position: absolute;
      z-index: 10;
    }
    #questionBox {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid white;
      padding: 20px;
      display: none;
      z-index: 20;
    }
    .choice {
      background-color: #222;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .choice:hover { background-color: #444; }
  </style>
</head>
<body>
  <div id="game">
    <div id="character"></div>
    <div id="questionBox">
      <p id="questionText"></p>
      <div id="choiceContainer"></div>
    </div>
  </div>
  <script>
    const map = [
      "WWWWWWWWWW",
      "W........W",
      "W..Q.....W",
      "W..W.....W",
      "W..W..E..W",
      "W..W.....W",
      "W..Q.....W",
      "W........W",
      "WWWWWWWWWW"
    ];

    const TILE_SIZE = 40;
    const character = document.getElementById("character");
    const game = document.getElementById("game");
    const questionBox = document.getElementById("questionBox");
    const questionText = document.getElementById("questionText");
    const choiceContainer = document.getElementById("choiceContainer");

    let playerX = 1;
    let playerY = 1;
    let currentStep = 0;
    let inQuestion = false;

    const questions = [
      {
        question: "Quelle est la vraie source du savoir ?",
        choices: [
          { text: "Ce que mes yeux voient", correct: false },
          { text: "Ce que la raison saisit", correct: true }
        ]
      },
      {
        question: "Le monde visible est-il...",
        choices: [
          { text: "Le monde véritable", correct: false },
          { text: "Une copie du vrai monde", correct: true }
        ]
      }
    ];

    function drawMap() {
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.style.left = x * TILE_SIZE + "px";
          tile.style.top = y * TILE_SIZE + "px";
          const type = map[y][x];
          if (type === "W") tile.classList.add("wall");
          else if (type === "E") tile.classList.add("exit");
          else if (type === "Q") tile.classList.add("questionTile");
          else tile.classList.add("floor");
          game.appendChild(tile);
        }
      }
    }

    function updateCharacterPosition() {
      character.style.left = playerX * TILE_SIZE + "px";
      character.style.top = playerY * TILE_SIZE + "px";
    }

    function showQuestionBox(q) {
      inQuestion = true;
      questionBox.style.display = "block";
      questionText.textContent = q.question;
      choiceContainer.innerHTML = "";
      q.choices.forEach(choice => {
        const btn = document.createElement("div");
        btn.classList.add("choice");
        btn.textContent = choice.text;
        btn.onclick = () => handleAnswer(choice.correct);
        choiceContainer.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      if (correct) {
        questionBox.style.display = "none";
        inQuestion = false;
        currentStep++;
      } else {
        alert("Erreur ! Tu restes dans l'ombre.");
        location.reload();
      }
    }

    function checkTileInteraction() {
      const tile = map[playerY][playerX];
      if (tile === "Q" && currentStep < questions.length) {
        showQuestionBox(questions[currentStep]);
      }
      if (tile === "E" && currentStep >= questions.length) {
        alert("☀️ Tu as vu l'idée du Bien ! Tu es sorti de la caverne.");
        location.reload();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (inQuestion) return;
      let nextX = playerX;
      let nextY = playerY;
      if (e.key === "ArrowUp") nextY--;
      else if (e.key === "ArrowDown") nextY++;
      else if (e.key === "ArrowLeft") nextX--;
      else if (e.key === "ArrowRight") nextX++;
      if (map[nextY][nextX] !== "W") {
        playerX = nextX;
        playerY = nextY;
        updateCharacterPosition();
        checkTileInteraction();
      }
    });

    drawMap();
    updateCharacterPosition();
  </script>
</body>
</html>
