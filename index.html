<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test de personnalité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .question {
      font-size: 18px;
      margin: 20px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test de personnalité</h1>
    <div id="question-container">
      <p id="question" class="question"></p>
      <button onclick="answer(true)">Oui</button>
      <button onclick="answer(false)">Non</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    const questions = [
      "Notion de pureté",
      "Intérêt pour autrui",
      "Transgressif",
      "Efficacité",
      "Intérêt pour les forums",
      "Intérêt esthétique",
      "Besoin d’un Ostrava",
      "Abandon régulier par autrui",
      "Tendance à la nostalgie",
      "Croyance lien ferme/fond",
      "Créateur d’univers",
      "Surprotégé jeune",
      "Goût pour le conflit et le chaos",
      "Marginalité",
      "Ange ISXJ",
      "Idéal Femme Guide",
      "Ego",
      "Tolérance à l’ambiguïté"
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      document.getElementById("question").innerText = questions[currentQuestion];
    }

    function answer(isYes) {
      if(isYes) score++; // Chaque "Oui" vaut 1 point
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-container").classList.add("hidden");
      const resultDiv = document.getElementById("result");
      resultDiv.classList.remove("hidden");
      resultDiv.innerHTML = `<h2>Résultats</h2>
        <p>Vous correspondez à <strong>${score}</strong> sur ${questions.length} critères.</p>
        <p>Pourcentage : <strong>${((score/questions.length)*100).toFixed(1)}%</strong></p>`;
    }

    showQuestion();
  </script>
</body>
</html>
