<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test de personnalité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .question {
      font-size: 18px;
      margin: 20px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test de personnalité</h1>
    <div id="question-container">
      <p id="question" class="question"></p>
      <button onclick="answer('Oui')">Oui</button>
      <button onclick="answer('Non')">Non</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    const questions = [
      "Avez-vous une notion forte de pureté ?",
      "Vous intéressez-vous sincèrement aux autres ?",
      "Êtes-vous transgressif(ve) par nature ?",
      "Recherchez-vous toujours l’efficacité ?",
      "Vous intéressez-vous aux forums de discussion ?",
      "Avez-vous un intérêt esthétique marqué ?",
      "Ressentez-vous le besoin d’un 'Ostrava' (protecteur/guide) ?",
      "Avez-vous souvent été abandonné par autrui ?",
      "Avez-vous une tendance à la nostalgie ?",
      "Croyez-vous à un lien ferme au fond des choses ?",
      "Aimez-vous créer des univers ?",
      "Avez-vous été surprotégé(e) dans votre jeunesse ?",
      "Avez-vous le goût du conflit et du chaos ?",
      "Vous sentez-vous marginal(e) ?",
      "Vous rapprochez-vous du type 'Ange ISXJ' ?",
      "Considérez-vous la Femme comme un Guide idéal ?",
      "Votre ego est-il important pour vous ?",
      "Pensez-vous correspondre à ce profil globalement ?"
    ];

    let currentQuestion = 0;
    let answers = [];

    function showQuestion() {
      document.getElementById("question").innerText = questions[currentQuestion];
    }

    function answer(response) {
      answers.push({question: questions[currentQuestion], answer: response});
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-container").classList.add("hidden");
      const resultDiv = document.getElementById("result");
      resultDiv.classList.remove("hidden");
      resultDiv.innerHTML = "<h2>Résultats</h2>";
      answers.forEach((item, i) => {
        resultDiv.innerHTML += `<p><strong>Q${i+1}:</strong> ${item.question}<br>Réponse: ${item.answer}</p>`;
      });
    }

    // Affiche la première question
    showQuestion();
  </script>
</body>
</html>
