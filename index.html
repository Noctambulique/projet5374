<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortir de la Caverne - Jeu philosophique</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    h1, p {
      text-align: center;
    }
    .choice {
      background-color: #222;
      border: 2px solid white;
      padding: 1em;
      margin: 1em auto;
      border-radius: 10px;
      cursor: pointer;
      width: 300px;
      transition: background-color 0.3s;
    }
    .choice:hover {
      background-color: #444;
    }
    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 1s;
    }
    #character {
      width: 30px;
      height: 30px;
      background-color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #question, #choices {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1 id="title">üï≥Ô∏è All√©gorie de la Caverne</h1>
    <p id="question">Choisis la voie de la v√©rit√© :</p>
    <div id="choices"></div>
    <div id="character"></div>
  </div>

  <script>
    const steps = [
      {
        question: "Quelle est la vraie source du savoir ?",
        choices: [
          { text: "Ce que mes yeux voient", correct: false },
          { text: "Ce que la raison saisit", correct: true }
        ]
      },
      {
        question: "Le monde visible est-il...",
        choices: [
          { text: "Le monde v√©ritable", correct: false },
          { text: "Une copie du vrai monde", correct: true }
        ]
      },
      {
        question: "Qu‚Äôest-ce que l‚Äôid√©e du Bien ?",
        choices: [
          { text: "Un concept relatif au plaisir", correct: false },
          { text: "Le principe supr√™me qui √©claire toutes choses", correct: true }
        ]
      },
      {
        question: "Pourquoi le philosophe revient-il dans la caverne ?",
        choices: [
          { text: "Par nostalgie", correct: false },
          { text: "Par devoir envers les autres", correct: true }
        ]
      }
    ];

    let step = 0;
    const character = document.getElementById("character");
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;

    document.addEventListener("keydown", (e) => {
      const speed = 10;
      if (e.key === "ArrowUp") posY -= speed;
      if (e.key === "ArrowDown") posY += speed;
      if (e.key === "ArrowLeft") posX -= speed;
      if (e.key === "ArrowRight") posX += speed;
      character.style.left = `${posX}px`;
      character.style.top = `${posY}px`;
    });

    function renderStep() {
      document.getElementById("question").textContent = steps[step].question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      steps[step].choices.forEach(choice => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.textContent = choice.text;
        btn.onclick = () => nextStep(choice.correct);
        choicesDiv.appendChild(btn);
      });
      document.getElementById("game").style.backgroundColor = `rgb(${30 + step * 50}, ${30 + step * 50}, ${30 + step * 50})`;
    }

    function nextStep(correct) {
      if (correct) {
        step++;
        if (step >= steps.length) {
          document.body.innerHTML = "<h1>‚òÄÔ∏è Tu as vu l'id√©e du Bien !</h1><p>Tu es devenu philosophe. Le monde intelligible t'accueille.</p>";
          return;
        }
        renderStep();
      } else {
        document.body.innerHTML = "<h1>üîó Tu es rest√© encha√Æn√©...</h1><p>Tu as pris l'apparence pour la r√©alit√©.</p><button onclick=\"location.reload()\">Recommencer</button>";
      }
    }

    renderStep();
  </script>
</body>
</html>
