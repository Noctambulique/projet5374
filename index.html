<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Map Interactif</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #223;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #88aa88;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border: 1px solid #88aa88;
    }
    .player {
      background-color: #ffe;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const width = 10, height = 10;
    let playerX = 0, playerY = 0;
    const swimSkins = ['üèä', 'üßú', 'ü¶à', 'üê¨', 'üßΩ'];
    let currentSkin = 'üßç';

    let objects = {
      lake: [2, 3],
      books: [4, 5],
      tree: [7, 1],
      fruit: null,
      graves: new Set() // positions de tombes sous forme "x,y"
    };

    function positionKey(x, y) {
      return `${x},${y}`;
    }

    function shuffleObjects() {
      const positions = [];
      while (positions.length < 3) {
        const x = Math.floor(Math.random() * width);
        const y = Math.floor(Math.random() * height);
        const key = positionKey(x, y);
        if (key !== positionKey(playerX, playerY) && !positions.includes(key)) {
          positions.push([x, y]);
        }
      }
      objects.lake = positions[0];
      objects.books = positions[1];
      objects.tree = positions[2];
      objects.fruit = null;
    }

    function addRandomGraves(count = 3) {
      for (let i = 0; i < count; i++) {
        let gx, gy;
        let tries = 0;
        do {
          gx = Math.floor(Math.random() * width);
          gy = Math.floor(Math.random() * height);
          tries++;
        } while (
          (gx === playerX && gy === playerY) ||
          objects.lake[0] === gx && objects.lake[1] === gy ||
          objects.books[0] === gx && objects.books[1] === gy ||
          objects.tree[0] === gx && objects.tree[1] === gy ||
          objects.fruit && gx === objects.fruit.x && gy === objects.fruit.y ||
          objects.graves.has(positionKey(gx, gy)) ||
          tries > 50
        );
        objects.graves.add(positionKey(gx, gy));
      }
    }

    function createGrid() {
      grid.innerHTML = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          let content = '';

          const key = positionKey(x, y);
          const [lx, ly] = objects.lake;
          const [bx, by] = objects.books;
          const [tx, ty] = objects.tree;
          const fruitHere = objects.fruit && x === objects.fruit.x && y === objects.fruit.y;
          const graveHere = objects.graves.has(key);

          if (x === playerX && y === playerY) {
            content = currentSkin;
            cell.classList.add('player');
          } else if (fruitHere) {
            content = objects.fruit.emoji;
          } else if (x === lx && y === ly) {
            content = 'üåä';
          } else if (x === bx && y === by) {
            content = 'üìö';
          } else if (x === tx && y === ty) {
            content = 'üå≥';
          } else if (graveHere) {
            content = 'ü™¶';
          }

          cell.textContent = content;
          grid.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;
      if (newX >= 0 && newX < width && newY >= 0 && newY < height) {
        playerX = newX;
        playerY = newY;

        const [lx, ly] = objects.lake;
        const [bx, by] = objects.books;
        const [tx, ty] = objects.tree;

        // Passage dans l'eau : changer de skin al√©atoirement
        if (playerX === lx && playerY === ly) {
          const newSkin = swimSkins[Math.floor(Math.random() * swimSkins.length)];
          currentSkin = newSkin;
        }

        // Passage √† la biblioth√®que : m√©langer les √©l√©ments et ajouter des tombes
        if (playerX === bx && playerY === by) {
          shuffleObjects();
          addRandomGraves(3); // ajoute 3 tombes √† chaque fois
        }

        // Passage √† l‚Äôarbre : fruit ou retour √† arbre
        const onFruit = objects.fruit && playerX === objects.fruit.x && playerY === objects.fruit.y;
        if (playerX === tx && playerY === ty && !onFruit) {
          const emoji = Math.random() < 0.5 ? 'üçé' : 'üçä';
          objects.fruit = { x: tx, y: ty, emoji };
        } else if (onFruit) {
          objects.fruit = null;
        }

        createGrid();
      }
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': movePlayer(0, -1); break;
        case 'ArrowDown': movePlayer(0, 1); break;
        case 'ArrowLeft': movePlayer(-1, 0); break;
        case 'ArrowRight': movePlayer(1, 0); break;
      }
    });

    createGrid();
  </script>
</body>
</html>
