<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feuilles d’automne</title>
  <style>
    body {
      background: linear-gradient(#fff5e1, #f8e5d2);
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #aa5a2e;
      margin-bottom: 40px;
    }

    .feuille {
      font-size: 40px;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.3s;
      display: inline-block;
    }

    .feuille:hover {
      transform: scale(1.3) rotate(-10deg);
    }

    input[type="checkbox"] {
      display: none;
    }

    .message {
      display: none;
      font-size: 18px;
      color: #6d3c1d;
      margin: 10px 0 25px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff4ea;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #f1:checked ~ #m1,
    #f2:checked ~ #m2,
    #f3:checked ~ #m3,
    #f4:checked ~ #m4 {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Ramasse une feuille, lis ce qu’elle murmure 🍁</h1>

  <!-- Feuilles cliquables -->
  <input type="checkbox" id="f1">
  <label for="f1" class="feuille">🍂</label>

  <input type="checkbox" id="f2">
  <label for="f2" class="feuille">🍁</label>

  <input type="checkbox" id="f3">
  <label for="f3" class="feuille">🍃</label>

  <input type="checkbox" id="f4">
  <label for="f4" class="feuille">🍂</label>

  <!-- Messages cachés -->
  <div id="m1" class="message">Tu es la plus douce des saisons dans ma vie. 🍁</div>
  <div id="m2" class="message">Même quand tout tombe, ton sourire reste. 🌾</div>
  <div id="m3" class="message">Un vent léger m’a soufflé ton nom. Il s’appelle tendresse. 🍃</div>
  <div id="m4" class="message">Je ramasserais mille feuilles si chacune me ramenait vers toi. 🍂</div>

</body>
</html>
