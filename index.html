<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #222;
      color: white;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      margin: 20px auto;
      width: 400px;
      height: 400px;
      border: 2px solid white;
    }
    .cell {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
    }
    .player {
      background-color: white;
    }
    .reality {
      background-color: #b08968;
    }
    .thought {
      background-color: #6a4c93;
    }
    .portal {
      background-color: #ffdd57;
    }
  </style>
</head>
<body>
  <h1 align="center">ðŸŽ® RÃ©sonance</h1>
  <div id="game"></div>
  <p align="center">FlÃ¨ches : dÃ©placer | Espace : changer de monde</p>
  <script>
    const gridSize = 10;
    const game = document.getElementById('game');
    let world = 'reality';

    const map = {
      reality: Array(gridSize * gridSize).fill('reality'),
      thought: Array(gridSize * gridSize).fill('thought')
    };
    map.reality[44] = 'portal';
    map.thought[12] = 'portal';

    let playerPosition = 0;

    function drawMap() {
      game.innerHTML = '';
      map[world].forEach((type, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.classList.add(type);
        if (i === playerPosition) cell.classList.add('player');
        game.appendChild(cell);
      });
    }

    function movePlayer(dx, dy) {
      const x = playerPosition % gridSize;
      const y = Math.floor(playerPosition / gridSize);
      const newX = x + dx;
      const newY = y + dy;
      if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
        playerPosition = newY * gridSize + newX;
        drawMap();
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') movePlayer(0, -1);
      if (e.key === 'ArrowDown') movePlayer(0, 1);
      if (e.key === 'ArrowLeft') movePlayer(-1, 0);
      if (e.key === 'ArrowRight') movePlayer(1, 0);
      if (e.key === ' ') {
        const currentTile = map[world][playerPosition];
        if (currentTile === 'portal') {
          world = world === 'reality' ? 'thought' : 'reality';
          drawMap();
        }
      }
    });

    drawMap();
  </script>
</body>
</html>
