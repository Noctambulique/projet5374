<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test de personnalité</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #444;
    }
    .question {
      font-size: 20px;
      margin: 25px 0;
      font-weight: 500;
    }
    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #5a67d8;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    #result h2 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #222;
    }
    #result p {
      font-size: 18px;
      margin: 8px 0;
    }
    .grade {
      font-size: 40px;
      font-weight: bold;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      animation: pop 0.6s ease-in-out;
    }
    .A { background: #f56565; color: white; }
    .B { background: #ed8936; color: white; }
    .C { background: #ecc94b; color: #333; }
    .D { background: #48bb78; color: white; }
    .E { background: #4299e1; color: white; }
    .F { background: #9f7aea; color: white; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test de personnalité</h1>
    <div id="question-container">
      <p id="question" class="question"></p>
      <button onclick="answer(true)">Oui</button>
      <button onclick="answer(false)">Non</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>

  <script>
    const questions = [
      "J'ai un intérêt particulier pour l'humain",
      "Les gens manquent d'efficacité, c'est un vrai problème",
      "Les forums sont un lieu d'échange intéressants",
      "L'esthétique est très importante",
      "J'ai souvent vécu avec un Watson",
      "Je me fais souvent trahir",
      "J'ai des tendances nostalgiques",
      "La notion de pureté a ou a eu un jour de l'importance pour moi",
      "Il y a un lien entre forme et fond",
      "J'aime créer des univers dans la réalité",
      "J'ai un rapport particulier à la transgression",
      "J'ai un goût pour le conflit et le chaos",
      "Je me considère comme marginal",
      "La notion de puissance me parle",
      "Longtemps, je me suis laissé guider par le regard du sexe opposé",
      "Les gens disent que j'ai de l'ego",
      "Les gens introvertis m'apprécient",
      "Malgré moi, j'ai souvent une posture enseignante",
      "Mes émotions et sentiments ne me débordent jamais",
      "Je ne crains jamais le contact d'autrui"
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      document.getElementById("question").innerText = questions[currentQuestion];
    }

    function answer(isYes) {
      if(isYes) score++; // chaque "Oui" vaut 1 point
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function getGrade(percentage) {
      if (percentage < 50) return "A";
      if (percentage < 60) return "B";
      if (percentage < 70) return "C";
      if (percentage < 80) return "D";
      if (percentage < 90) return "E";
      return "F";
    }

    function showResult() {
      document.getElementById("question-container").classList.add("hidden");
      const resultDiv = document.getElementById("result");
      resultDiv.classList.remove("hidden");

      const percentage = (score / questions.length) * 100;
      const grade = getGrade(percentage);

      resultDiv.innerHTML = `
        <h2>Résultats</h2>
        <div class="grade ${grade}">${grade}</div>
      `;
    }

    showQuestion();
  </script>
</body>
</html>
