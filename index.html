<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Puzzle pour toi</title>
  <style>
    body {
      background: #fff9f4;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #d37d7d;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Tiger_in_Ranthambhore.jpg/300px-Tiger_in_Ranthambhore.jpg');
      background-size: 300px 300px;
      background-color: #eee;
      border: 1px solid #ccc;
      transition: opacity 0.5s;
      opacity: 0;
      cursor: pointer;
    }

    input[type="checkbox"] {
      display: none;
    }

    label {
      display: block;
    }

    /* Bon ordre (chaque piÃ¨ce Ã  la bonne position) */
    input#p1:checked ~ .puzzle label[for="p5"] .piece { opacity: 1; background-position: 0px 0px; }
    input#p2:checked ~ .puzzle label[for="p3"] .piece { opacity: 1; background-position: -100px 0px; }
    input#p3:checked ~ .puzzle label[for="p9"] .piece { opacity: 1; background-position: -200px 0px; }
    input#p4:checked ~ .puzzle label[for="p1"] .piece { opacity: 1; background-position: 0px -100px; }
    input#p5:checked ~ .puzzle label[for="p7"] .piece { opacity: 1; background-position: -100px -100px; }
    input#p6:checked ~ .puzzle label[for="p4"] .piece { opacity: 1; background-position: -200px -100px; }
    input#p7:checked ~ .puzzle label[for="p2"] .piece { opacity: 1; background-position: 0px -200px; }
    input#p8:checked ~ .puzzle label[for="p8"] .piece { opacity: 1; background-position: -100px -200px; }
    input#p9:checked ~ .puzzle label[for="p6"] .piece { opacity: 1; background-position: -200px -200px; }

    .message {
      margin-top: 30px;
      font-size: 20px;
      color: #b75454;
      opacity: 0;
      transition: opacity 1s;
    }

    input#p1:checked:checked ~ input#p2:checked:checked ~ input#p3:checked:checked ~
    input#p4:checked:checked ~ input#p5:checked:checked ~ input#p6:checked:checked ~
    input#p7:checked:checked ~ input#p8:checked:checked ~ input#p9:checked:checked ~
    .message {
      opacity: 1;
    }
  </style>
</head>
